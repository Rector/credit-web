<h3 style="text-align:center">Add credit form</h3>

<form ng-submit="tryToAddCredit()">
    <div class="form-group">
        <label for="inputCreditLimit">Credit limit</label>
        <input class="form-control" id="inputCreditLimit" placeholder="Enter credit limit" ng-model="addCredit.creditLimit" type="text">
    </div>
    <div class="form-group">
        <label for="inputInterestRate">Interest rate</label>
        <input class="form-control" id="inputInterestRate" placeholder="Enter interest rate" ng-model="addCredit.interestRate" type="text">
    </div>

    <button type="submit" class="btn btn-primary">Add credit</button>
</form>
