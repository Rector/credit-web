<h3 style="text-align:center">Bank clients information</h3>

<p></p>
<h5>Bank UUID: {{bankInform.uuid}}</h5>

<p></p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Client UUID</th>
        <th scope="col">Full name</th>
        <th scope="col">Phone number</th>
        <th scope="col">Email</th>
        <th scope="col">Passport number</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>

    <tr ng-repeat="client in bankInform.clientDtoList">
        <td>{{client.uuid}}</td>
        <td>{{client.fullName}}</td>
        <td>{{client.phoneNumber}}</td>
        <td>{{client.email}}</td>
        <td>{{client.passportNumber}}</td>
        <td>
            <button class="btn btn-danger" ng-click="tryToDeleteBankClient(client.uuid)">Delete bank client</button>
        </td>
    </tr>
    </tbody>
</table>

<div>
    <button class="btn btn-primary" ng-click="goToAddBankClientForm(bankInform.uuid)">Add new bank client</button>
</div>
